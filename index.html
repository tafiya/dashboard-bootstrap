<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teelea Go Live</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- Responsive Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <div class="row w-100">
          <!-- Left Section: Logo, Go Live, Subscription -->
          <div
            class="col-12 col-lg-6 d-flex flex-wrap align-items-center mb-3 mb-lg-0"
          >
            <a class="navbar-brand d-flex align-items-center me-3" href="#">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745938754/b4562738987edf96ec313869af95191a5e2ac029_k1ttkb.png"
                alt="Logo"
                style="height: 35px"
              />
            </a>
            <a href="#" class="text-white me-3 mb-2">Go Live</a>
            <button class="subscription-btn mb-2">Subscription</button>
          </div>

          <!-- Right Section: Profile Images -->
          <div
            class="col-12 col-lg-6 d-flex align-items-center justify-content-lg-end"
          >
            <img
              src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939792/Group_smqxr9.png"
              class="rounded-circle me-3"
              alt="Profile"
            />
            <img
              src="https://i.pravatar.cc/32"
              class="rounded-circle"
              alt="Profile"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- Platform Selection -->
    <div class="container d-flex justify-content-center">
      <div class="platform-container">
        <h4 class="fw-bold">Social Platform</h4>
        <p class="" style="font-size: 0.9rem; text-decoration-color: #fff">
          Select social - GO LIVE!
        </p>

        <div class="row g-3 mt-2">
          <div class="col-6 col-md-4">
            <div class="social-card active">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939628/facebook-1-svgrepo-com_1_k545uy.png"
                alt="Facebook"
              />
              <div>Facebook</div>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939792/instagram_ahslyg.png"
                alt="Instagram"
              />
              <div>Instagram</div>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939792/youtube_slttye.png"
                alt="YouTube"
              />
              <div>Youtube</div>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939859/vimeo_gmorax.png"
                alt="Vimeo"
              />
              <div>Vimeo</div>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939766/tiktok_ukspq2.png"
                alt="TikTok"
              />
              <div>Tiktok</div>
            </div>
          </div>
        </div>

        <div class="divider">Or</div>

        <div class="row g-3">
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939767/tiktok-svgre_d1zlzc.png"
                alt="TikTok"
              />
              <div>RTM</div>
            </div>
          </div>
          <div class="col-6 col-md-4">
            <div class="social-card">
              <img
                src="https://res.cloudinary.com/demnpqwx3/image/upload/v1745939767/tiktok-svgrepo-_se9xhx.png"
                alt="TikTok"
              />
              <div>SRT</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
